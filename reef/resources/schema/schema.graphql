type Query {
    getAllStorefronts: [Storefront!]
    getAllStorefrontsInMyArea(zipCode: Int) : [Storefront!]
    getStorefrontMenu(storeFrontId: ID!) : Menu
}

type Mutation {
    createCustomerOrder(customerOrder: OrderInput!) :Int!
}

type Storefront {
    id: ID!
    name: String
    zipCode: Int!
    address: String!
    imageUrl: String
    menu: Menu
    orders: [Order!]
}

type Menu {
    id: ID!
    items: [MenuItem]
}
type MenuItem {
    item: String!
    priceInCents: Int!
}

type Customer {
    id: ID!
    name: String!
    address: String!
}

type Order {
    id: ID!
    orderingCustomer: Customer!
    coupons: [Coupon!]
    storefront: Storefront!
}

input OrderInput {
    orderingCustomer: Int!
    couponIds: [Int!]
    storeFrontId: Int
}

type Coupon{
    id: ID! 
    type: CoupounType!
    value: Float! 
}

enum CoupounType {
    FLAT_SUM, 
    PERCENTAGE_BASED
}